<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<div th:fragment="header-css">

	<link rel="shortcut icon" href="img/fav.png">
	<title>Ustabilir Kontrol Paneli</title>

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

	<!-- Main CSS -->
	<link href="css/main.css" rel="stylesheet" media="screen" />

	<!-- Ion Icons -->
	<link href="fonts/icomoon/icomoon.css" rel="stylesheet" />

	<!-- C3 CSS -->
	<link href="css/c3/c3.css" rel="stylesheet" />

	<!-- NVD3 CSS -->
	<link href="css/nvd3/nv.d3.css" rel="stylesheet" />

	<!-- Horizontal bar CSS -->
	<link href="css/horizontal-bar/chart.css" rel="sftylesheet" />

	<!-- Calendar Heatmap CSS -->
	<link href="css/heatmap/cal-heatmap.css" rel="stylesheet" />

	<!-- Circliful CSS -->
	<link rel="stylesheet" href="css/circliful/circliful.css" />

	<!-- OdoMeter CSS -->
	<link rel="stylesheet" href="css/odometer.css" />

	<!-- Flickity CSS -->
	<link rel="stylesheet" href="css/flickity/flickity.css" media="screen">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	
	<!-- Alertify CSS -->
	<link rel="stylesheet" href="css/alertify/alertify.css">
	<link rel="stylesheet" href="css/alertify/alertify.min.css">
	<link rel="stylesheet" href="css/alertify/alertify.rtl.css">
	<link rel="stylesheet" href="css/alertify/alertify.rtl.min.css">

	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</div>
</head>

<body>
	<div th:fragment="header">
		<!-- Header starts -->
		<header>

			<!-- Logo starts -->
			<a href="index" class="logo"> <img src="img/ustabilirheaderlogo.png"
				alt="Ustabilir Admin Panel" />
			</a>
			<!-- Logo ends -->

			<!-- Header actions starts -->
			<ul id="header-actions" class="clearfix">
				<li class="list-box user-admin hidden-xs dropdown">
					<div class="admin-details">
						<div class="name">Hoşgeldiniz</div>
						<div class="designation"><span th:text="${session.session}"></span></div>
					</div> <a id="drop4" href="#" role="button" class="dropdown-toggle"
					data-toggle="dropdown"> <i class="icon-user"></i>
				</a>
					<ul class="dropdown-menu sm">
						<li class="dropdown-content"><a th:href="@{/login}">Çıkış</a></li>
					</ul>
				</li>
				<li>
					<button type="button" id="toggleMenu" class="toggle-menu">
						<i class="collapse-menu-icon"></i>
					</button>
				</li>
			</ul>
			<!-- Header actions ends -->
		</header>
		<!-- Header ends -->

		<!-- Left sidebar start -->
		<div class="vertical-nav">

			<!-- Collapse menu starts -->
			<button class="collapse-menu">
				<i class="icon-menu2"></i>
			</button>
			<!-- Collapse menu ends -->

			<!-- Current user starts -->
			<div class="user-details clearfix"></div>
			<!-- Current user ends -->

			<!-- Sidebar menu start -->
			<ul class="menu clearfix">
			<!-- <li class="active selected" id="main"><a th:href="@{/index}"> <i -->
				<li  id="main" ><a th:href="@{/index}"> <i
				 	class="icon-air-play"></i> <span class="menu-item">Anasayfa</span>
				</a></li>
				<li  id="userInfo" ><a th:href="@{/usersearch}"> <i class="icon-user"></i>
						<span class="menu-item">Kullanıcı Bilgileri</span>
				</a></li>
				<li id="report"><a th:href="@{/reports}"> <i class="icon-file-text2"></i>
						<span class="menu-item">Raporlama</span>
				</a></li>
				<li><a th:href="@{/badservicemans}"> <i class="icon-flashed-face"></i> <span
						class="menu-item">Kötü Hizmetler</span>
				</a></li>
				<li><a th:href="@{/login}"> <i class="icon-exit"></i> <span
						class="menu-item">Çıkış</span>
				</a></li>
			</ul>
			<!-- Sidebar menu snd -->
		</div>
		<!-- Left sidebar end -->
	</div>
</body>
</html>
